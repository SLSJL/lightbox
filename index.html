<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LightBox</title>
    <link rel="stylesheet" href="css/lightBox.css">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/lightbox.js"></script>
</head>
<body>

class="js-lightbox"                   表示这个元素要启动的lightbox <br><br>
data-role="lightbox"                  表示这个元素要启动的lightbox <br><br>
data-source="images/1-1.jpg"          原图片地址 <br><br>
src="images/1-1.jpg"                  原图片地址 <br><br>
data-group="group-1"                  表示当前师傅属于一个组别 <br><br>
data-id="1st"                         图片的唯一标识 <br><br>
data-caption="一张图片 first picture"  当前图片的文字描述 <br><br>

<h1>一组图片</h1>
<div>
    <img class="js-lightbox"
         data-role="lightbox"
         data-source="images/1-1.jpg"
         src="images/1-1.jpg"
         data-group="group-1"
         data-id="1st"
         data-caption="一张图片 first picture"

         width="100"
         height="100"
         alt="">

    <img class="js-lightbox"
         data-role="lightbox"
         data-source="images/1-2.jpg"
         src="images/1-2.jpg"
         data-group="group-1"
         data-id="2st"
         data-caption="2张图片 first picture"

         width="100"
         height="100"
         alt="">

    <img class="js-lightbox"
         data-role="lightbox"
         data-source="images/1-3.jpg"
         src="images/1-3.jpg"
         data-group="group-1"
         data-id="3st"
         data-caption="3张图片 first picture"

         width="100"
         height="100"
         alt="">

    <img class="js-lightbox"
         data-role="lightbox"
         data-source="images/1-4.jpg"
         src="images/1-4.jpg"
         data-group="group-1"
         data-id="4st"
         data-caption="4张图片 first picture"

         width="100"
         height="100"
         alt="">
</div>

<h1>二组图片</h1>
<div>
    <img class="js-lightbox"
         data-role="lightbox"
         data-source="images/2-1.jpg"
         src="images/2-1.jpg"
         data-group="group-2"
         data-id="1st"
         data-caption="一张图片 first picture"

         width="100"
         height="100"
         alt="">
</div>

    $(function(){
        var lightBox = new LightBox();
    })
</script>

</body>
</html>
